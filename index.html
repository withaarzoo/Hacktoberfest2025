<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacktoberfest2025 Contributors</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />

    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container">
        <nav class="navbar-glass">
            <h2 class="logo">Contributor Showcase</h2>
            <a href="https://github.com/withaarzoo/Hacktoberfest2025" target="_blank" class="nav-link">
                <i class="ri-github-fill"></i> GitHub Repo
            </a>
        </nav>

        <header class="hero">
            <div class="hero-content">
                <h1>Meet Our Amazing Community</h1>
                <p class="subtitle">A heartfelt thank-you to all the developers who have contributed their time and
                    expertise to this project.</p>
                <a href="https://github.com/withaarzoo/Hacktoberfest2025" target="_blank" class="cta-button">View on
                    GitHub</a>
            </div>
        </header>

        <main>
            <h2 class="section-title">Our Contributors</h2>

            <div class="filter-container">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="buttons">Buttons</button>
                <button class="filter-btn" data-filter="cards">Cards</button>
                <button class="filter-btn" data-filter="checkboxes">Checkboxes</button>
                <button class="filter-btn" data-filter="loaders">Loaders</button>
                <button class="filter-btn" data-filter="inputes">Inputs</button>
                <button class="filter-btn" data-filter="radio-buttons">Radio Buttons</button>
                <button class="filter-btn" data-filter="toggle-switches">Toggle Switches</button>
                <button class="filter-btn" data-filter="footers">Footers</button>
            </div>

            <div class="search-container">
                <form id="search-form" class="search-bar">
                    <i class="ri-search-line search-icon"></i>
                    <input type="text" id="search-input" placeholder="Search by username...">
                    <button type="submit" class="search-button">
                        <i class="ri-arrow-right-line"></i>
                    </button>
                </form>
            </div>

            <div id="loader"></div>
            <div id="contributors-container">
            </div>

            <div id="load-more-container">
                <button id="load-more-button" class="cta-button">Load More</button>
            </div>

        </main>

        <footer id="footer">
        </footer>
    </div>

    <script src="js/main.js"></script>
    <script src="js/footer.js"></script>
</body>

</html>
