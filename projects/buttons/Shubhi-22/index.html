<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banner Style Label</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Special+Elite&family=Pacifico&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="button-wrapper">
      <button class="button-53" id="button-553" role="button">Click Me</button>
    </div>
    <span class="credits"> Banner Style Label </span>
    <script>
        const button = document.getElementById("button-553");
        button.addEventListener("click", function (){
            if(button.textContent === "Click Me"){
                button.textContent = "Clicked!"
            }else{
                button.textContent = "Click Me"
            }
        })
    </script>
  </body>
</html>
