<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Pulse Button - Zenith Mind</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0c0c0c, #1a1a2e, #16213e);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .cosmic-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .cosmic-button {
            position: relative;
            padding: 20px 40px;
            font-size: 18px;
            font-weight: bold;
            color: #ffffff;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            background-size: 400% 400%;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            overflow: hidden;
            z-index: 2;
        }

        .cosmic-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .cosmic-button:hover::before {
            left: 100%;
        }

        .cosmic-button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        .cosmic-button:active {
            transform: translateY(-2px) scale(1.02);
        }

        /* Pulsing ring animation */
        .pulse-ring {
            position: absolute;
            border: 3px solid rgba(255, 107, 107, 0.6);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .pulse-ring:nth-child(2) {
            animation-delay: 0.5s;
            border-color: rgba(78, 205, 196, 0.6);
        }

        .pulse-ring:nth-child(3) {
            animation-delay: 1s;
            border-color: rgba(69, 183, 209, 0.6);
        }

        .pulse-ring:nth-child(4) {
            animation-delay: 1.5s;
            border-color: rgba(150, 206, 180, 0.6);
        }

        @keyframes pulse {
            0% {
                width: 100px;
                height: 100px;
                opacity: 1;
            }
            100% {
                width: 300px;
                height: 300px;
                opacity: 0;
            }
        }

        /* Floating particles */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #ffffff;
            border-radius: 50%;
            animation: float 3s infinite ease-in-out;
        }

        .particle:nth-child(5) {
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .particle:nth-child(6) {
            top: 60%;
            right: 15%;
            animation-delay: 0.5s;
        }

        .particle:nth-child(7) {
            bottom: 30%;
            left: 20%;
            animation-delay: 1s;
        }

        .particle:nth-child(8) {
            top: 40%;
            right: 30%;
            animation-delay: 1.5s;
        }

        .particle:nth-child(9) {
            bottom: 20%;
            right: 10%;
            animation-delay: 2s;
        }

        .particle:nth-child(10) {
            top: 80%;
            left: 40%;
            animation-delay: 2.5s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
                opacity: 0.7;
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
                opacity: 1;
            }
        }

        /* Background gradient animation */
        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .cosmic-button {
            animation: gradientShift 3s ease infinite;
        }

        /* Glow effect */
        .cosmic-button::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            border-radius: 52px;
            z-index: -1;
            filter: blur(10px);
            opacity: 0.7;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                opacity: 0.5;
                transform: scale(1);
            }
            to {
                opacity: 0.8;
                transform: scale(1.05);
            }
        }

        /* Text animation */
        .cosmic-button span {
            display: inline-block;
            animation: textPulse 1.5s ease-in-out infinite;
        }

        @keyframes textPulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .cosmic-button {
                padding: 15px 30px;
                font-size: 16px;
            }
            
            .pulse-ring {
                animation-duration: 1.5s;
            }
        }
    </style>
</head>
<body>
    <div class="cosmic-container">
        <!-- Pulsing rings -->
        <div class="pulse-ring"></div>
        <div class="pulse-ring"></div>
        <div class="pulse-ring"></div>
        <div class="pulse-ring"></div>
        
        <!-- Floating particles -->
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        
        <!-- Main button -->
        <button class="cosmic-button">
            <span>Zenith-Mind</span>
        </button>
    </div>

    <script>
        // Add interactive sound effect simulation
        const button = document.querySelector('.cosmic-button');
        
        button.addEventListener('click', function() {
            // Create ripple effect
            const ripple = document.createElement('div');
            ripple.style.position = 'absolute';
            ripple.style.borderRadius = '50%';
            ripple.style.background = 'rgba(255, 255, 255, 0.6)';
            ripple.style.transform = 'scale(0)';
            ripple.style.animation = 'ripple 0.6s linear';
            ripple.style.left = '50%';
            ripple.style.top = '50%';
            ripple.style.width = '20px';
            ripple.style.height = '20px';
            ripple.style.marginLeft = '-10px';
            ripple.style.marginTop = '-10px';
            
            this.appendChild(ripple);
            
            setTimeout(() => {
                ripple.remove();
            }, 600);
            
            // Add temporary glow boost
            this.style.boxShadow = '0 0 50px rgba(255, 107, 107, 0.8)';
            setTimeout(() => {
                this.style.boxShadow = '0 10px 30px rgba(0, 0, 0, 0.3)';
            }, 300);
        });

        // Add CSS for ripple animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(4);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        // Random particle movement enhancement
        const particles = document.querySelectorAll('.particle');
        particles.forEach((particle, index) => {
            setInterval(() => {
                const randomX = Math.random() * 20 - 10;
                const randomY = Math.random() * 20 - 10;
                particle.style.transform += ` translate(${randomX}px, ${randomY}px)`;
            }, 2000 + index * 200);
        });

        // Dynamic color shifting
        let colorIndex = 0;
        const colors = [
            'linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4)',
            'linear-gradient(45deg, #667eea, #764ba2, #f093fb, #f5576c)',
            'linear-gradient(45deg, #4facfe, #00f2fe, #43e97b, #38f9d7)',
            'linear-gradient(45deg, #fa709a, #fee140, #a8edea, #fed6e3)'
        ];

        setInterval(() => {
            button.style.background = colors[colorIndex];
            colorIndex = (colorIndex + 1) % colors.length;
        }, 4000);
    </script>
</body>
</html>
