<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="app">

        <form class="options" aria-label="Theme colors">
            <label class="option" style="--c: #FF6B6B;" title="Coral">
                <input class="color-radio" type="radio" name="theme" value="#FF6B6B">
                <span class="swatch" aria-hidden="true"></span>
                <span class="label-text">Coral</span>
            </label>

            <label class="option" style="--c: #4ECDC4;" title="Turquoise">
                <input class="color-radio" type="radio" name="theme" value="#4ECDC4">
                <span class="swatch" aria-hidden="true"></span>
                <span class="label-text">Turquoise</span>
            </label>

            <label class="option" style="--c: #FFD166;" title="Sunshine">
                <input class="color-radio" type="radio" name="theme" value="#FFD166">
                <span class="swatch" aria-hidden="true"></span>
                <span class="label-text">Sunshine</span>
            </label>

            <label class="option" style="--c: #6A5ACD;" title="Indigo">
                <input class="color-radio" type="radio" name="theme" value="#6A5ACD">
                <span class="swatch" aria-hidden="true"></span>
                <span class="label-text">Indigo</span>
            </label>
        </form>
    </main>
    <script src="js/main.js" defer></script>
</body>
</html>
