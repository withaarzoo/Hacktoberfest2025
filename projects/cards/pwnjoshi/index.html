<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Glassmorphism Card | pwnjoshi</title>
  <meta name="description" content="Modern glassmorphism UI card with enhanced animations and accessibility">
  <link rel="preconnect" href="https://fonts.googleapis.com">

    <article class="glass-card" aria-label="Enhanced glassmorphism project card" tabindex="0">

          <span class="chip" role="listitem">HTML5</span>
          <span class="chip" role="listitem">JS</span>
        </div>
        <div class="actions">
          <button class="btn" type="button">Preview</button>
          <button class="btn primary" type="button">Get Code</button>

    </article>

  <script src="js/main.js"></script>
