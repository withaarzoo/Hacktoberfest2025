<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile_card</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card" role="region" aria-label="Tushar">
        <div class="Profile">
            <img src="https://m.media-amazon.com/images/I/71NnDjm816L._UF1000,1000_QL80_.jpg" />
        </div>
        <div class="Info">
            <div class="Personal_Information">            
                <div>
                    <h2 class="Name">Tushar Chauhan</h2>
                    <p class="inf">Web-Developer</p>
                </div>
            </div>
            <p class="Text">Building beautiful UI components and learning in public.</p>

            <div class="Handles" aria-label="Social links">
                <a class="Links" href="https://www.linkedin.com/in/tushar-chauhan-876877351?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app" target="_blank" rel="noopener noreferrer" aria-label="LinkedIn">
                    <i class="ri-linkedin-fill"></i>
                </a>
                <a class="Links" href="https://github.com/Tus616" target="_blank" rel="noopener noreferrer" aria-label="GitHub">
                    <i class="ri-github-fill"></i>
                </a>
                <a class="Links" href="https://instagram.com/tushxr18_" target="_blank" rel="noopener noreferrer" aria-label="Instagram">
                    <i class="ri-instagram-line"></i>
                </a>
            </div>

            <div class="Other">
                <a class="btn btn--primary" href="#">Portfolio</a>
                <a class="btn btn--ghost" href="idk@gmai.com">Contact</a>
            </div>
        </div>
    </div>
</body>
</html>
