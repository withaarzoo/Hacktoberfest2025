<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Component - Lordoffool</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="card">
    <div class="card-image">
      <img src="assets/card/card-main-image.png" alt="Card visual" />
    </div>
    <div class="card-contents">
      <div class="card-content">
        <h2 class="card-title">
          Green Plants are going to Extinct about 500 times faster than they should, Study finds
        </h2>
        <p class="card-description">
          If you are sort of person who just cannot keep a plant alive, you are not alone according to a new study published June 10 in the national nature...
        </p>
      </div>
      <div class="card-profile-info">
        <div class="card-profile">
          <img class="card-profile-img" src="assets/card/profile-ellipse-3292b6.png" alt="Profile" />
          <div class="card-profile-details">
            <span class="card-profile-name">Alexender Parkinson</span>
            <span class="card-profile-date">August 20, 2025</span>
          </div>
        </div>
        <div class="card-share">
          <img src="assets/card/share-icon.svg" alt="Share" />
        </div>
      </div>
    </div>
  </div>
</body>
</html>
