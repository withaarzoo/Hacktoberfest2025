<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Keys to Success Card by Abhijeet Patil</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="card">
      <div class="card__border"></div>
      <div class="card_title__container">
        <span class="card_title">Keys to Success</span>
        <p class="card_paragraph">Best way to be success in your life.</p>
      </div>
      <hr class="line" />
      <ul class="card__list">
        <li class="card__list_item">
          <span class="check">
            <svg
              class="check_svg"
              fill="currentColor"
              viewBox="0 0 16 16"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                clip-rule="evenodd"
                d="M12.416 3.376a.75.75 0 0 1 .208 1.04l-5 7.5a.75.75 0 0 1-1.154.114l-3-3a.75.75 0 0 1 1.06-1.06l2.353 2.353 4.493-6.74a.75.75 0 0 1 1.04-.207Z"
                fill-rule="evenodd"
              ></path>
            </svg>
          </span>
          <span class="list_text">Set Clear Goals</span>
        </li>
        <li class="card__list_item">
          <span class="check">
            <svg
              class="check_svg"
              fill="currentColor"
              viewBox="0 0 16 16"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                clip-rule="evenodd"
                d="M12.416 3.376a.75.75 0 0 1 .208 1.04l-5 7.5a.75.75 0 0 1-1.154.114l-3-3a.75.75 0 0 1 1.06-1.06l2.353 2.353 4.493-6.74a.75.75 0 0 1 1.04-.207Z"
                fill-rule="evenodd"
              ></path>
            </svg>
          </span>
          <span class="list_text">Stay Organized</span>
        </li>
        <li class="card__list_item">
          <span class="check">
            <svg
              class="check_svg"
              fill="currentColor"
              viewBox="0 0 16 16"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                clip-rule="evenodd"
                d="M12.416 3.376a.75.75 0 0 1 .208 1.04l-5 7.5a.75.75 0 0 1-1.154.114l-3-3a.75.75 0 0 1 1.06-1.06l2.353 2.353 4.493-6.74a.75.75 0 0 1 1.04-.207Z"
                fill-rule="evenodd"
              ></path>
            </svg>
          </span>
          <span class="list_text">Continuous Learning</span>
        </li>
        <li class="card__list_item">
          <span class="check">
            <svg
              class="check_svg"
              fill="currentColor"
              viewBox="0 0 16 16"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                clip-rule="evenodd"
                d="M12.416 3.376a.75.75 0 0 1 .208 1.04l-5 7.5a.75.75 0 0 1-1.154.114l-3-3a.75.75 0 0 1 1.06-1.06l2.353 2.353 4.493-6.74a.75.75 0 0 1 1.04-.207Z"
                fill-rule="evenodd"
              ></path>
            </svg>
          </span>
          <span class="list_text">Time Management</span>
        </li>
        <li class="card__list_item">
          <span class="check">
            <svg
              class="check_svg"
              fill="currentColor"
              viewBox="0 0 16 16"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                clip-rule="evenodd"
                d="M12.416 3.376a.75.75 0 0 1 .208 1.04l-5 7.5a.75.75 0 0 1-1.154.114l-3-3a.75.75 0 0 1 1.06-1.06l2.353 2.353 4.493-6.74a.75.75 0 0 1 1.04-.207Z"
                fill-rule="evenodd"
              ></path>
            </svg>
          </span>
          <span class="list_text">Maintain a Positive Attitude</span>
        </li>
      </ul>
      <button class="button">Get Your Success</button>
    </div>
  </body>
</html>
