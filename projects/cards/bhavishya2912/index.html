<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glow & Slide Profile Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="profile-card">
        <div class="profile-image-container">
            <img src="https://media.licdn.com/dms/image/v2/D5603AQE_0g8ByWnQbg/profile-displayphoto-shrink_800_800/profile-displayphoto-shrink_800_800/0/1721839494784?e=1762992000&v=beta&t=EMZrXKzaa3-kbHOQC9C8_4-mmGFlTUi8t0w3eNkTWfY" alt="Profile Picture" class="profile-picture">
        </div>
        <h2 class="profile-name">P Bhavishya</h2>
        <p class="profile-title">Data Engineer/Python Developer</p>
        <p class="hover">hover over the card</p>

        
        <div class="social-links">
            <a href="https://linkedin.com/in/p-bhavishya" target="_blank" class="social-link linkedin">
                <i class="fab fa-linkedin-in"></i>
                <span>Follow on LinkedIn</span>
            </a>
            <a href="https://github.com/Bhavishya2912" target="_blank" class="social-link github">
                <i class="fab fa-github"></i>
                <span>Follow on GitHub</span>
            </a>
        </div>
    </div>

</body>
</html>
