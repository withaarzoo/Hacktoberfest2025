<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mario Loading Spinner</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="loader-wrap" role="status" aria-label="Loading">
    <div class="ring" aria-hidden="true"></div>
    <div class="mario-wrap">
      <div class="mario" aria-hidden="true">
        <div class="hat"></div>
        <div class="face"></div>
        <div class="nose"></div>
        <div class="mustache"><div class="center"></div></div>
        <div class="eye left"></div>
        <div class="eye right"></div>
        <div class="body">
          <div class="suspenders"></div>
          <div class="suspenders right"></div>
          <div class="button"></div>
          <div class="button right"></div>
        </div>
        <div class="arm left"></div>
        <div class="arm right"></div>
        <div class="leg left"></div>
        <div class="leg right"></div>
      </div>
    </div>
    <div class="shadow" aria-hidden="true"></div>
    <div class="label">Loadingâ€¦</div>
  </div>
</body>
</html>
