<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Checkbox</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="checkbox-wrapper">
            <input type="checkbox" id="rotatingCheckbox" class="checkbox-input">
            <label for="rotatingCheckbox" class="checkbox-label">
                <div class="checkbox-box">
                    <svg class="checkmark" viewBox="0 0 24 24">
                        <path d="M5 12l5 5L20 7" fill="none" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                <span class="checkbox-text">Check Me!</span>
            </label>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
