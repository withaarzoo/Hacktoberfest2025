<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Dropdown Menu</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>
</head>
<body>
    <div class="select-menu">
        <div class="select-btn">
            <span class="sBtn-text">Select your option</span>
            <i class="ri-arrow-down-s-line"></i>
        </div>
        <ul class="options">
            <li class="option">
                <i class="ri-github-fill" style="color: #333;"></i>
                <span class="option-text">GitHub</span>
            </li>
            <li class="option">
                <i class="ri-instagram-line" style="color: #E1306C;"></i>
                <span class="option-text">Instagram</span>
            </li>
            <li class="option">
                <i class="ri-linkedin-box-fill" style="color: #0A66C2;"></i>
                <span class="option-text">LinkedIn</span>
            </li>
            <li class="option">
                <i class="ri-twitter-fill" style="color: #1DA1F2;"></i>
                <span class="option-text">Twitter</span>
            </li>
        </ul>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
